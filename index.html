<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Quest of the Lost Coin</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="scss/main.css" />
    <script type="module" src="./scripts/script.js"></script>
</head>

<body>

    <!-- Écran d’accueil -->
    <div id="start-screen" class="screen active">
        <h1>The Quest of the Lost Coin</h1>
        <p>Help return the lost Bitcoin by solving 10 crypto riddles!</p>
        <button id="start-button">Start Game</button>
        <div id="logo-container">
            <img src="assets/img/btc-logo.svg" alt="Bitcoin Logo" id="logo-bitcoin">
        </div>

    </div>

    <!-- Zone de jeu -->
    <div id="game-screen" class="screen hidden">
        <div id="background"></div>
        <img id="character" src="assets/img/run/run_000.png" alt="Character">
        <div id="question-number"></div>
        <div id="game-question-text"></div>
        <div id="answers"></div>
        <div id="feedback" class="hidden"></div>
        <img id="coin" src="assets/img/coin/coin_01.png" alt="coin" class="hidden" />
    </div>

    <div id="question-popup" class="popup hidden">
        <p id="popup-question-text"></p>
        <div id="popup-answers"></div>
    </div>

    <div id="feedback-popup" class="hidden">
        <p id="feedback-message"></p>
        <button id="continue-button">Continue</button>
    </div>


    <!-- Écran de fin -->
    <div id="end-screen" class="screen hidden">
        <h2>Well done, adventurer!</h2>
        <p id="final-score"></p>
        <button onclick="location.reload()">Play Again</button>
    </div>

</body>

</html>
