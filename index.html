<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Quest of the Lost Coin</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>

<body>

    <!-- Écran d’accueil -->
    <div id="start-screen" class="screen active">
        <h1>The Quest of the Lost Coin</h1>
        <p>Help return the lost Bitcoin by solving 10 crypto riddles!</p>
        <button id="start-button">Start Game</button>
        <div id="logo-container">
            <img src="assets/img/btc-logo.svg" alt="Bitcoin Logo" id="logo-bitcoin">
        </div>

    </div>

    <!-- Zone de jeu -->
    <div id="game-screen" class="screen hidden">
        <div id="question-number"></div>
        <div id="question-text"></div>
        <div id="answers"></div>
        <div id="feedback" class="hidden"></div>
    </div>

    <!-- Écran de fin -->
    <div id="end-screen" class="screen hidden">
        <h2>Well done, adventurer!</h2>
        <p id="final-score"></p>
        <button onclick="location.reload()">Play Again</button>
    </div>

</body>

</html>
